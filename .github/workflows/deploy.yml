name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          # Create empty .env file if it doesn't exist
          touch .env
          
          # Add environment variables if they exist in secrets
          if [ "${{ secrets.VITE_KINTONE_API_KEY }}" != "" ]; then
            echo "VITE_KINTONE_API_KEY=${{ secrets.VITE_KINTONE_API_KEY }}" >> .env
          else
            echo "VITE_KINTONE_API_KEY=dummy_key" >> .env
          fi
          
          if [ "${{ secrets.VITE_KINTONE_DOMAIN }}" != "" ]; then
            echo "VITE_KINTONE_DOMAIN=${{ secrets.VITE_KINTONE_DOMAIN }}" >> .env
          else
            echo "VITE_KINTONE_DOMAIN=example.kintone.com" >> .env
          fi
          
          if [ "${{ secrets.VITE_KINTONE_APP_ID }}" != "" ]; then
            echo "VITE_KINTONE_APP_ID=${{ secrets.VITE_KINTONE_APP_ID }}" >> .env
          else
            echo "VITE_KINTONE_APP_ID=1" >> .env
          fi
          
          # Run build
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
